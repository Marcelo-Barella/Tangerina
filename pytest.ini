[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
markers =
    unit: Pure logic tests (no mocking)
    integration: Tests with dependencies
    chromadb: Tests using ephemeral ChromaDB
    slow: Slow-running tests
    retry: Retry logic tests
    rate_limit: Rate limiting tests
addopts =
    -v
    --strict-markers
    --tb=short
    --cov-branch
